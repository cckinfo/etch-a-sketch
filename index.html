<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Etch-A-Sketch</title>
</head>
<body>
  <header class="header">
    <h1 class="title">Pixel Pictures</h1>
  </header>
  <main class="main">
    <div class="settings">
      <input id="colorPicker" type="color" value="#000000" />
      <button id="colorBtn">Color mode</button>
      <button id="rainbowBtn">Rainbow mode</button>
      <button id="eraserBtn">Eraser</button>
      <button id="resetBtn">Reset</button>
      <div id="sizeValue" class="size-value">16 x 16</div>
      <input id="sizeSlider" type="range" value="16" min="1" max="100" />
    </div>
    <div class="grid"></div>
  </main>
</body>
<script src="script.js"></script>
</html>
